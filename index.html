<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today In History</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link
      rel="icon"
      type="image/png"
      href="/assets/unknown.png"
      sizes="16x16"
    />
  </head>
  <body class="">
    <header class="bg-blue-300 w-full p-8">
      <h1 class="text-2xl sm:text-5xl font-bold heading text-white text-center">
        TODAY IN HISTORY
      </h1>
    </header>

    <!-- Navbar -->
    <nav
      class="flex flex-col sm:flex-row flex-wrap justify-evenly  pt-7 md:py-7 w-11/12 m-auto "
    >
      <!-- Left Side -->

      <!-- Date Container -->
      <div
        class="border rounded-md border-slate-400 p-2 sm:p-5 flex justify-between items-center date-container"
      >
        <!--! Fetch JS Object (date) -->
        <p id="currentDate" class="sm:text-3xl font-semibold"></p>
      </div>
      <!-- Title -->
      <div class="sm:mx-5 my-5 sm:my-0">
        <p class="text-xl sm:text-2xl text-center">What happpened today in</p>
        <p class="text-2xl sm:text-5xl font-semibold text-center">HISTORY</p>
      </div>

      <!-- Right Side -->
    </nav>

    <!-- Events Section Heading -->
    <div class="bg-blue-300 mt-1  md:mb-10">
      <div class="w-11/12 m-auto flex items-center py-3">
        <img src="/assets/hourglass.svg" alt="" />
        <span class="font-semibold text-2xl text-[#333333]"
          >Featured Events</span
        >
      </div>
    </div>

    <!-- Events Data Container -->
    <div id="event-container" class="data-container"></div>

    <!-- Birth Section Title -->

    <div class="bg-blue-300 my-10">
      <div class="w-11/12 m-auto flex items-center py-3">
        <img src="/assets/birth.svg" alt="" />
        <span class="font-semibold text-2xl text-[#333333]"
          >Famous Birth(s) On This Day</span
        >
      </div>
    </div>

    <!-- Birth Data Container -->
    <section id="birth-container" class="data-container"></section>

    <!-- Death Section Title -->
    <div class="bg-blue-300 my-10">
      <div class="w-11/12 m-auto flex items-center py-3">
        <img src="/assets/death.svg" alt="" />
        <span class="font-semibold text-2xl text-[#333333]"
          >Famous Death(s) On This Day</span
        >
      </div>
    </div>

    <!-- Death Data Container -->

    <section id="death-container" class="data-container"></section>

    <!-- Refresh Button -->
    <button
      onclick="window.location.reload();"
      class="fixed bottom-4 right-10 bg-[#e46b6b] p-3 rounded-lg text-white shadow-lg"
    >
      Update Info
    </button>

    <script src="src/main.js" defer></script>
  </body>
</html>
