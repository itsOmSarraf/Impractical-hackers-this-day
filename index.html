<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today In History</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="">
    <header class="bg-blue-300 w-full p-8">
      <h1 class="text-2xl sm:text-5xl font-bold heading text-white text-center">
        TODAY IN HISTORY
      </h1>
    </header>

    <!-- Navbar -->
    <nav
      class="flex flex-col sm:flex-row flex-wrap justify-between py-5 w-11/12 m-auto"
    >
      <!-- Left Side -->

      <!-- Date Container -->
      <div
        class="border rounded-md border-slate-400 p-2 sm:p-5 flex justify-center items-center date-container"
      >
        <!--! Fetch JS Object (date) -->
        <p id="currentDate" class="sm:text-3xl font-semibold"></p>
      </div>
      <!-- Title -->
      <div class="sm:mx-5 my-5 sm:my-0">
        <p class="text-xl sm:text-2xl text-center">What happpened today in</p>
        <p class="text-2xl sm:text-5xl font-semibold text-center">HISTORY</p>
      </div>

      <!-- Right Side -->
      <div class="text-center sm:text-right">
        <!-- Custom Date Picker -->
        <h5 class="text-center">Custom Date</h5>
        <!-- Input -->
        <div>
          <form action="">
            <input
              type="number"
              name=""
              id=""
              max="31"
              placeholder="DD"
              class="date-picker"
              min="1"
            />
            <input
              type="number"
              name=""
              id=""
              max="12"
              min="1"
              placeholder="MM"
              class="date-picker"
            />
            <input
              type="submit"
              value="View"
              class="bg-blue-400 p-2 sm:p-3 text-white rounded-md"
            />
          </form>
        </div>
      </div>
    </nav>

    <!-- Events Section Heading -->
    <div class="bg-blue-300 my-10">
      <div class="w-11/12 m-auto flex items-center py-3">
        <img src="/assets/hourglass.svg" alt="" />
        <span class="font-semibold text-2xl text-[#333333]"
          >Featured Events</span
        >
      </div>
    </div>

    <!-- Events Data Container -->
    <div id="event-container" class="data-container"></div>

    <!-- Birth Section Title -->

    <div class="bg-blue-300 my-10">
      <div class="w-11/12 m-auto flex items-center py-3">
        <img src="/assets/birth.svg" alt="" />
        <span class="font-semibold text-2xl text-[#333333]"
          >Famous Birth On This Day</span
        >
      </div>
    </div>

    <!-- Birth Data Container -->
    <section id="birth-container" class="data-container"></section>

    <!-- Death Section Title -->
    <div class="bg-blue-300 my-10">
      <div class="w-11/12 m-auto flex items-center py-3">
        <img src="/assets/death.svg" alt="" />
        <span class="font-semibold text-2xl text-[#333333]"
          >Famous Death On This Day</span
        >
      </div>
    </div>

    <!-- Death Data Container -->

    <section id="death-container" class="data-container"></section>

    <script src="src/main.js" defer></script>
  </body>
</html>
